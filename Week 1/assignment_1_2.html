<html>
<head>
  <title>A Leaflet map!</title>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
  <script src="https://cdn.rawgit.com/jquery/jquery-ui/74f8a0ac/external/jquery-2.1.1/jquery.js"></script> 
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
  // initialize the map
  var map = L.map('map').setView([37.7749295,-122.4194155], 13);
  // load a tile layer
  L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by Stamen Design, under CC BY 3.0.',
        maxZoom: 18,
        id: 'Stamen Toner'
    }).addTo(map);
    
  // load GeoJSON from an external file
  $.getJSON("sf_crime.geojson",function(data){
    var crimeIcon = L.icon({
    iconUrl: 'https://www.featurepics.com/FI/Thumb300/20160628/Handcuff-Icon-4134616.jpg',
    iconSize: [0,0]
  });   
  L.geoJson(data  ,{
        pointToLayer: function(feature,latlng){
	var marker = L.marker(latlng,{icon: crimeIcon});
    	marker.bindPopup(feature.properties.date + '<br/>' + '<b>' + feature.properties.title + '</b>' + ': ' + feature.properties.description);
	    return marker;
	// return L.marker(latlng,{icon: crimeIcon});
    }
  }  ).addTo(map);
   }); 	  
   </script>
</body>
</html>
