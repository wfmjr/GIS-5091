<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Load a Feature Layer - 4.8</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">

  <script src="https://js.arcgis.com/4.8/"></script>

  <script>
    require([
	  "esri/Map",
      "esri/views/MapView",
	  "esri/layers/FeatureLayer",
      "dojo/domReady!"
    ], function(
      Map,MapView, FeatureLayer
    ) {
      /************************************************************
       * Creates a new WebMap instance. A WebMap must reference
       * a PortalItem ID that represents a WebMap saved to
       * arcgis.com or an on-premise portal.
       *
       * To load a WebMap from an on-premise portal, set the portal
       * url with esriConfig.portalUrl.
       ************************************************************/
	
      /************************************************************
       * Set the WebMap instance to the map property in a MapView.
       ************************************************************/
      var map = new Map({
          basemap: "streets"
        });
        var view = new MapView({
          container: "viewDiv",
          map: map,
		  extent: { // autocasts as new Extent()
			xmin: -122.1,
			ymin: 47.4,
			xmax: -122.5,
			ymax: 47.8,
            spatialReference: 4326
          }
          /*extent: { // autocasts as new Extent()
			xmin: -124.264858634618,
			ymin: 32.5444932701483,
			xmax: -114.299011374275,
			ymax: 42.0054716855699,
            spatialReference: 4326
          }*/
        });
	  
  var template = { // autocasts as new PopupTemplate()
        title: "Seattle Traffic Volume",
        content: [{
          // It is also possible to set the fieldInfos outside of the content
          // directly in the popupTemplate. If no fieldInfos is specifically set
          // in the content, it defaults to whatever may be set within the popupTemplate.
          type: "fields",
          fieldInfos: [{
            fieldName: "FIRST_TRANDESCRIPT",
            label: "Transit Description",
            visible: true
          }, {
             fieldName: "COUNTAADT",
            label: "Annual Average Daily Traffic",
            visible: true,
            format: {
              digitSeparator: true,
              places: 0
            }
          }, {
            fieldName: "COUNTAAWDT",
            label: "Annual Average Week-day Traffic",
            visible: true,
            format: {
              digitSeparator: true,
              places: 0
            }
          }]
        }]
      };
      
    const fl = new FeatureLayer({
		url:"https://gisdata.seattle.gov/server/rest/services/SDOT/SDOT_Traffic_Volume/MapServer/9",
		outFields: ["*"],
    popupTemplate: template
	  });
	  
	  var symbol = {
    type: "simple-marker", 
    color:"red"
   };
    var renderer = {
    type: "simple",  // autocasts as new SimpleRenderer()
    symbol: symbol
   };
   map.add(fl);
   
    });
  
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
