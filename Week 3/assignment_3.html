<!DOCTYPE html>
 <html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
   <title>Intro to SceneView - Create a 3D map - 4.8</title>
   <style>
     html,
     body,
     #viewDiv {
       padding: 0;
       margin: 0;
       height: 100%;
       width: 100%;
     }
      #info {
        z-index: 99;
      position: absolute;
      top: 5px;
      left: 50%;
      padding: 5px;
      margin-left: -175px;
      height: 110px;
      width: 150px;
      font-size: 1.5em;
       background-color: rgba(230, 255, 255, 0.8);
       text-align: center;
     }
      #description {
       background-color: #e6ffff;
       padding: 5px;
       font-size: 1.2em;
     }
     #description1 {
       background-color: #e6ffff;
       padding: 5px;
       font-size: 1.2em;
     }
 </style>
 
   <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
   <script src="https://js.arcgis.com/4.8/"></script>
 
   <script>
     require([
       "esri/WebScene",
       "esri/views/SceneView",
       "esri/Camera",
       "esri/widgets/Home",
       "dojo/domReady!"
     ], function(WebScene, SceneView, Camera, Home) {
     
       /*var map = new Map({
         basemap: "streets",
         ground: "world-elevation"
       });*/
       var scene = new WebScene({
         portalItem:{
          id:"8046207c1c214b5587230f5e5f8efc77" 
         }
       });
       
      var camera = new Camera({
        position: [
          -71.0594,// lon of Boston
          42.3610, // lat of Boston
          20000// elevation in meters
        ],
        tilt:0,
        heading: 0
       });
       
       var view = new SceneView({
         container: "viewDiv",
         map: scene,
         camera: camera
     });
     
     var homeBtn = new Home({
         view: view
       });
 
       // Add the home button to the top left corner of the view
     view.ui.add(homeBtn, "top-left");
     view.ui.add("description", "top-right");
     
     [v1, v2, description1,v6,v3,v4,v5].forEach(function(button) {
       button.style.display = 'flex';
       view.ui.add(button, 'top-right');
     });
 	
     var camera2 = new Camera({
 	        position: {
           x: -71.0785957,
           y: 42.3497452,
           z: 1500
         },
         tilt: 0,
         heading: 0
 	});
 		
 	var camera3 = new Camera({
 	        position: {
           x: -71.5182013,
           y: 42.2297766,
           z: 1500
         },
         tilt: 0,
         heading: 0
 	});
     	 
 	 var camera4 = new Camera({
 	        position: {
           x: -71.1053991,
           y: 42.3504997,
           z: 1500
         },
         tilt: 0,
         heading: 0
 	});
 	 
 	   var camera5 = new Camera({
 	        position: {
           x: -71.1166601,
           y: 42.3770029,
           z: 1500
         },
         tilt: 0,
         heading: 0
 	});
 	
 	  var camera6 = new Camera({
 	        position: {
           x: -71.09416,
           y: 42.360091,
           z: 1500
         },
         tilt: 0,
         heading: 0
 	});
 	
 	var camera7 = new Camera({
 	        position: {
           x: -71.1684945,
           y: 42.3355488,
           z: 1500
         },
         tilt: 0,
         heading: 0
 	});
 	
 	var camera8 = new Camera({
 	       position: [
           -70.982,// lon of Boston
           42.34, // lat of Boston
           500// elevation in meters
         ],
         tilt:90,
         heading:270
 	    });
 	    
     v2.addEventListener('click', function() {
       // reuse the default camera position already established in the homeBtn
       view.goTo({
 		    target:camera2
       });
     });
     
     v1.addEventListener('click', function() {
       // reuse the default camera position already established in the homeBtn
       view.goTo({
         target:camera3
       });
     });
     v3.addEventListener('click', function() {
       // reuse the default camera position already established in the homeBtn
       view.goTo({
         target:camera4
       });
     });
      v4.addEventListener('click', function() {
       // reuse the default camera position already established in the homeBtn
       view.goTo({
         target:camera5
       });
     });
       v5.addEventListener('click', function() {
       // reuse the default camera position already established in the homeBtn
       view.goTo({
         target:camera6
       });
     });
     v6.addEventListener('click', function() {
       // reuse the default camera position already established in the homeBtn
       view.goTo({
         target:camera7
       });
     });
     v7.addEventListener('click', function() {
       // reuse the default camera position already established in the homeBtn
       view.goTo({
         target:camera8
       });
     });
     });
      
   </script>
 
 </head>
 
 <body>
   <div id="viewDiv"></div>
   <button id="v1" class="off">Start Line</button>
   <button id="v2" class="off">Finish Line</button>
   <button id="v3" class="off">Boston University</button>
   <button id="v4" class="off">Harvard</button>
   <button id="v5" class="off">MIT</button>
   <button id="v6" class="off">Boston College</button>
   <div id="description">Boston Marathon</div>
   <div id="description1">Colleges</div>
   <div id="info">
     <p>City of Boston</p>
     <button id="v7">Downtown</button>
   </div>  
 </body>
 
</html>
